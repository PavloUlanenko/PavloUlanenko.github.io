<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Toggled panels</title>
</head>
<body>
  <div class="wrapper">
    <div class="panel-container">
      <div class="panel">
        <p>give</p>
        <p>never</p>
        <p>up</p>
      </div>
      <div class="panel">
        <p>is</p>
        <p>time</p>
        <p>limited</p>
      </div>
      <div class="panel">
        <p>as much</p>
        <p>travel</p>
        <p>as you can</p>
      </div>
      <div class="panel">
        <p>life</p>
        <p>live</p>
        <p>to the full</p>
      </div>
      <div class="panel">
        <p>who's flame</p>
        <p>the one</p>
        <p>will never burn down</p>
      </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
