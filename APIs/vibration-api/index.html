<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Vibration API</title>
</head>
<body>
	<div class="wrapper">
		<form action="">
			<button class="once" data-pattern="1000">Vibrate 1 second</button>
			<span></span>
			<button class="perpetually" data-pattern="10000">Vibrate perpetually</button>
			<span></span>
			<button class="patterned" data-pattern="1000, 2000, 3000">Pattern 1s - 2s - 3s</button>
			<span></span>
			<fieldset>
				<label for=""><input type="number" min="100" max="10000" step="100" maxlength="5" required>
					<span class="placeholder">Vibration 1 in ms</span>
				</label>
				<label for=""><input type="number" min="100" max="10000" step="100" maxlength="5" required>
					<span class="placeholder">Delay in ms</span>
				</label>
				<label for=""><input type="number" min="100" max="10000" step="100" maxlength="5" required>
					<span class="placeholder">Vibration 2 in ms</span>
				</label>
			</fieldset>
			<button class="custom-patterned">Add your delays</button>
			<span></span>
			<button class="stop" data-pattern="0">Stop vibration</button>
			<span></span>
		</form>
	</div>
	<script src="script.js" defer></script>
</body>
</html>
