<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="leaflet.css" rel="stylesheet">
	<title>Geolocation</title>
</head>
<body>
	<div class="wrapper">
		<div class="map">
			<div id="osm-map"></div>
		</div>
		<div class="result">
			
		</div>
		<div class="controls">
			<button class="save-progress">save progress</button>
		</div>
	</div>
	<script src="leaflet.js" defer></script>
  	<script src="script.js" defer></script>
</body>
</html>
